<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WONEUVWONE - Luxury Watches</title>
  <style>
    body { font-family: 'Georgia', serif; margin: 0; padding: 0; background: #f8f8f8; color: #111; }
    header { background: black; color: white; padding: 20px; text-align: center; font-size: 2em; letter-spacing: 3px; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    h2 { border-bottom: 2px solid black; padding-bottom: 5px; }
    .watch { border: 1px solid #ccc; padding: 15px; margin: 15px 0; background: white; }
    .price { font-size: 1.2em; font-weight: bold; }
    form { background: #fff; padding: 20px; border: 1px solid #ddd; margin-top: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    button { background: black; color: white; border: none; cursor: pointer; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <header>WONEUVWONE</header>
  <div class="container">
    <h2>Luxury Handmade Watches</h2>

    <div class="watch">
      <h3>WONEUVWONE Watch I</h3>
      <p>Material: Stainless Steel | Handmade | One of One</p>
      <p class="price">$1111</p>
    </div>

    <div class="watch">
      <h3>WONEUVWONE Watch II</h3>
      <p>Material: Stainless Steel | Handmade | One of One</p>
      <p class="price">$1111</p>
    </div>

    <div class="watch">
      <h3>WONEUVWONE Watch III</h3>
      <p>Material: Stainless Steel | Handmade | One of One</p>
      <p class="price">$1111</p>
    </div>

    <h2>Order Form</h2>
    <form>
      <label>Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Address</label>
      <input type="text" required>
      <label>Quantity</label>
      <input type="number" min="1" value="1">
      <label>Discount Code</label>
      <input type="text" placeholder="Enter code (hint: 90OFF)">
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
